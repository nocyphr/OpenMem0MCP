version: "3.8"

services:
  mcp-server:
    depends_on:
      neo4j:
          condition: service_healthy
      postgres:
          condition: service_healthy
      milvus:
          condition: service_healthy
    build:
      context: .
      dockerfile: server.dockerfile 
    container_name: mcp-server
    ports:
      - "8000:8000"
    volumes:
      - ../src/:/app/src/
    env_file:
      - .env
  postgres:
    image: postgres:15
    container_name: mem0_postgres
    restart: unless-stopped
    env_file:
      - db.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus: 
    image: milvusdb/milvus:v2.4.23
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

  #############################################
  neo4j:
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

    image: neo4j:5.26 # Use Neo4j 5.x (or latest 5.x version)
    container_name: neo4j
    ports:
      - "7474:7474"   # HTTP web interface (Neo4j Browser)
      - "7687:7687"   # Bolt protocol port for database access
    environment:
      - NEO4J_AUTH=$NEO4J_AUTH
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_apoc_import_file_enabled=true

      - NEO4JLABS_PLUGINS=["apoc"]
